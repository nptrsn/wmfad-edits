<template name="Auth_Register">
  <div class="container-narrow">
    <h1>Sign Up for<br/>Winemaker for a Day</h1>

    <div class="form-wrap form-signup">
      <input placeholder="First Name">
      <input placeholder="Last Name">
      <input placeholder="Email Address">
      <input placeholder="Password">
      <input placeholder="Are you over 21 years of age?">
    </div>

    <div class="button-wrap">
      <button>Confirm Your Email<span class="arrow">&#10095;</span></button>
    </div>

  </div>
</template>
